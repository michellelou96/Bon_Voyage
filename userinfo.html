<!doctype html>
<html>
<body>
      <div id="outPopUp">		
	<h1>What's your name?</h1>
      <form>
            <input type="text" id="myname" placeholder = "name" style="font-size:18pt;height:50px;width: 300px;" required>
            <br><br>
      </form>
      <a href="inputcontacts.html"><input type="submit" id="submit" value="Submit"></a>
      </div>
</body>
<style>
   	h1{
	text-align:center;
	font-size:40px;
}
		body {
    font-family: "Trebuchet MS", Helvetica, sans-serif;
    font-size: 180%;
    background-image: url("background_image.jpg");
}
input[type=submit] {
  border: none;
  height: 50px;
  width: 300px
}
#outPopUp{
     position:absolute;
     width:300px;
     height:200px;
     z-index:15;
     top:20%;
     left:50%;
     margin:-100px 0 0 -150px;
}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script>
	$("#submit").click(function(){
            var name = $("#myname").val();
            localStorage.setItem("myname", name);
    });
</script>
</html>
